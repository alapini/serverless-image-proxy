service: serverless-image-proxy

provider:
  name: aws
  runtime: nodejs6.10
  memorySize: 1536
  region: ${env:AWS_REGION}
  deploymentBucket: serverless-deployments-${env:AWS_REGION}-${env:AWS_ACCOUNT_ID}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:GetObject
      Resource: "arn:aws:s3:::files.graph.cool/*"

plugins:
  - serverless-plugin-typescript

#package:
#  exclude:
#    - node_modules/**
#  include:
#    - node_modules/sharp/**
#    - node_modules/lambda-helpers/**

functions:

  Resize:
    handler: src/handler.default
    events:
      - http:
          path: '{proxy+}'
          method: get
    environment:
      BUCKET_NAME: 'files.graph.cool'

resources:
  Resources:

    ResizeLogGroup:
      Properties:
        RetentionInDays: 7

    pathmapping:
      Type: AWS::ApiGateway::BasePathMapping
      Properties:
        #BasePath: 'v1'
        DomainName: 'images.graph.cool'
        RestApiId:
          Ref: ApiGatewayRestApi
        Stage: dev
